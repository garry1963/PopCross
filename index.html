<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PopCross</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              mono: ['Space Mono', 'monospace'],
            },
            colors: {
              neon: {
                pink: '#F72585',    // Vibrant Raspberry
                cyan: '#4CC9F0',    // Electric Blue
                purple: '#7209B7',  // Deep Violet
                violet: '#3A0CA3',  // Dark Blue-Purple
                yellow: '#FFD60A',  // Bright Sun
                green: '#00F5D4',   // Mint Neon
              },
              dark: {
                950: '#020410', // Almost black violet
                900: '#0B0F1F', // Deep midnight
                800: '#151B2E', // Lighter midnight
                700: '#242D45', // Highlight
                600: '#384364'  // Border
              }
            },
            backgroundImage: {
              'grid-pattern': "url(\"data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h40v40H0V0zm1 1h38v38H1V1z' fill='%23ffffff' fill-opacity='0.03' fill-rule='evenodd'/%3E%3C/svg%3E\")",
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 3s ease-in-out infinite alternate',
              'float': 'float 10s ease-in-out infinite',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px rgba(114, 9, 183, 0.5)' },
                '100%': { boxShadow: '0 0 20px rgba(76, 201, 240, 0.6), 0 0 10px rgba(114, 9, 183, 0.4)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0) scale(1)' },
                '50%': { transform: 'translateY(-20px) scale(1.05)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #020410;
        color: #e2e8f0;
        overflow: hidden; /* App-like feel */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0B0F1F;
      }
      ::-webkit-scrollbar-thumb {
        background: #242D45;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4CC9F0;
      }
      
      .glass-card {
        background: rgba(21, 27, 46, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .text-glow {
        text-shadow: 0 0 10px rgba(76, 201, 240, 0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
